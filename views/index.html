<!doctype html>

<html>
  <head>
    <title>File Metadata</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>File Metadata Microservice</h1>

      <p>Please Upload a File ...</p>
      <div class="view">
        <h3 id="output"></h3>
        <form
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <input type="file" name="upfile" class="btn btn-secondary" />
          <br /><br />

          <input
            id="button"
            type="submit"
            value="Upload"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>
    <div class="footer">
      <p>
        <a href="http://vickram.me">http://vickram.me</a>
      </p>
    </div>
  </body>
</html>
